---
layout: default
---

<div class="home">

  {{ content }}

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
          {% assign date_format = "%b %-d, %Y" %}
          <h2>
              <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>         <span class="post-meta"> - {{ post.date | date: date_format }}</span>
            </h2>
            <p> Categorie: {{post.categories}} </p>
            <hr>
          

            {{post.excerpt}}





      </li>
    {% endfor %}
  </ul>


</div>
